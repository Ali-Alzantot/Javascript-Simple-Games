<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
.w3-quarter img{margin-bottom: -6px; cursor: pointer}
.w3-quarter img:hover{opacity: 0.6; transition: 0.3s}
a:link, a:visited {
    background-color: #fff;
    color: black;
    padding: 14px 25px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    border:1px solid #0F0;
    font-weight:bold;
}


a:hover, a:active {
    background-color: green;
    color:white;
}
</style>

<body class="w3-light-grey" background="img/back.jpg">


<div style="text-align: center;margin-top: 170px;margin-bottom: 50px" >
  <h1 style="text-align: center; color: #FFFFFF;font-size: 50px">Choose Game</h1>
</div>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->


<div class="w3-main w3-content" style="max-width:1600px;">
  
  <!-- Photo grid -->
  <div class="w3-row w3-grayscale-min">
  

     <div class="w3-quarter" style="text-align: center;">
      <img src="img/pong.png" style="width:100%" height="170px" onclick="onClick(this)" alt="A girl, and a train passing">
      <h2><a href="../pingpongv2/pingpongLevel1.html">Ping Pong</a></h2>
    </div>

    
   <div class="w3-quarter" style="text-align: center;">
      <img src="img/cards.jpg" style="width:100%" height="170px" onclick="onClick(this)" alt="A girl, and a train passing">

      <h2><a href="../magic game/index.html">Magic Cards</a></h2>

    </div>
    
    
   <div class="w3-quarter" style="text-align: center;">
      <img src="img/puzz.jpg" style="width:100% " height="170px" onclick="onClick(this)" alt="A girl, and a train passing">

      <h2><a href="../Puzzle Game/index.html">Puzzle</a></h2>
    </div>
    
    
   <div class="w3-quarter" style="text-align: center;">
      <img src="img/run.jpg" style="width:100%"  height="170px"onclick="onClick(this)" alt="A girl, and a train passing">

      <h2><a href="../chase/project.html">Chasing Game</a></h2>
    </div>

  </div>


  
  <!-- Modal for full size images on click-->
  <div id="modal01" class="w3-modal w3-black" style="padding-top:0" onclick="this.style.display='none'">
    <span class="w3-button w3-black w3-xlarge w3-display-topright">Ã—</span>
    <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
      <img id="img01" class="w3-image">
      <p id="caption"></p>
    </div>
  </div>


<script>
// Script to open and close sidebar
function w3_open() {
    document.getElementById("mySidebar").style.display = "block";
    document.getElementById("myOverlay").style.display = "block";
}

function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
    document.getElementById("myOverlay").style.display = "none";
}

// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}

</script>


</body>
</html>
